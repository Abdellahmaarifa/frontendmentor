<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles/index.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section role="main">
    <div class="social-card">
      <div class="social-card__info">
        <div class="social-card__image"></div>
        <div class="social-card__title">

          <div class="social-card__name">

            Jessica Randall
          </div>
          <div class="social-card__location">

            London, United Kingdom
          </div>
        </div>
        <div class="social-card__description">

          "Front-end developer and avid reader."
        </div>
      </div>
      <div class="social-card__links">
        <div class="social-card__link">
          <a href="#">

            GitHub
          </a>
        </div>
        <div class="social-card__link">
          <a href="#">

            Frontend Mentor
          </a>
        </div>
        <div class="social-card__link">
          <a href="#">

            LinkedIn
          </a>
        </div>
        <div class="social-card__link">
          <a href="#">

            Twitter
          </a>
        </div>
        <div class="social-card__link">
          <a href="#">

            Instagram
          </a>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://abdellah.me">Abdellah</a>.
  </div>
</body>

</html>
