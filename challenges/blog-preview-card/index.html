<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main role="main">
    <section class="blog-card-container">
      <div class="blog-card">
        <img class="blog-card__image" src="./assets/images/illustration-article.svg" alt="illustration article" />
        <div class="blog-card__info">
          <div class="blog-card__tags">
            <div class="blog-card__tag">

              Learning
            </div>
          </div>
          <p class="blog-card__date">

            Published 21 Dec 2023
          </p>
          <h2 class="blog-card__heading">

            HTML & CSS foundations
          </h2>
          <p class="blog-card__description">

            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card__user">
          <div class="blog-card__user-image"></div>
          <div class="blog-card__user-name">

            Greg Hooper
          </div>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="hhtps://abdellah.me">abdellah</a>.
      </div>
    </section>
  </main>






</body>

</html>
